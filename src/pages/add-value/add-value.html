<ion-header>

  <ion-navbar>
    <ion-title>add-value</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-8>Add CD4</ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label>January</ion-label>
          <ion-input type="number" [(ngModel)]="cd4[4]"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label>February</ion-label>
          <ion-input type="number" [(ngModel)]="cd4[3]"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label>March</ion-label>
          <ion-input type="number" [(ngModel)]="cd4[7]"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label>April</ion-label>
          <ion-input type="number" [(ngModel)]="cd4[0]"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label>May</ion-label>
          <ion-input type="number" [(ngModel)]="cd4[8]"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label>June</ion-label>
          <ion-input type="number"  [(ngModel)]="cd4[6]"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label>July</ion-label>
          <ion-input type="number" [(ngModel)]="cd4[5]"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label>August</ion-label>
          <ion-input type="number" [(ngModel)]="cd4[1]"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label>September</ion-label>
          <ion-input type="number" [(ngModel)]="cd4[11]"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label>October</ion-label>
          <ion-input type="number" [(ngModel)]="cd4[10]"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label>November</ion-label>
          <ion-input type="number" [(ngModel)]="cd4[9]"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label>December</ion-label>
          <ion-input type="number" [(ngModel)]="cd4[2]"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-8></ion-col>
      <ion-col col-4>
        <button ion-button color="secondary" (click)="save()">Save</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
