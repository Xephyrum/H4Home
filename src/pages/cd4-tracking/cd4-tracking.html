<ion-header>

  <ion-navbar>
    <ion-title>cd4Tracking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label fixed>Year</ion-label>

        <ion-select [(ngModel)]="year" interface="popover" class = "myCustomSelect" (ionChange)="yearChange($event)">
            <ion-option *ngFor="let y of years" value="{{y}}">{{y}}</ion-option>
        </ion-select>
      </ion-item>

    <ion-buttons end>
        <button ion-button icon-only class="btn" (click)="clicked()">
            <ion-icon name="add" class = "btn2"></ion-icon>
        </button>
    </ion-buttons>

    <div class="row">
        <div class="col-md-6">
          <div style="display: block;">
          <canvas baseChart width="340" height="400"
                      [datasets]="lineChartData"
                      [labels]="lineChartLabels"
                      [options]="lineChartOptions"
                      [colors]="lineChartColors"
                      [legend]="lineChartLegend"
                      [chartType]="lineChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)">
            </canvas>
          </div>
        </div>
      </div>

</ion-content>
