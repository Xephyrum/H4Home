<ion-header>

  <ion-navbar>
    <ion-title>drugInformation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list class="mg">
        <button ion-item text-wrap *ngFor="let item of items; let i = index" (click)="itemSelected(item)">
          {{ item }}
          <h4 >{{ meds[i] }}</h4>
          <ion-icon name="ios-arrow-forward" item-right></ion-icon>
        </button>
    </ion-list>
</ion-content>
